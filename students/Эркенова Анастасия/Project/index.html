<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>eShop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <span class="logo">eShop</span>
            <goods-search v-bind:value="searchValue" v-on:input="searchValue = $event"></goods-search>
            <button class="cart-button" v-on:click="isVisibleCart = !isVisibleCart">Корзина</button>
            <basket v-if="isVisibleCart" v-bind:basket-goods="basketGoods" v-bind:calc-total-price="calcTotalPrice"
                v-on:remove-item="removeItem">
            </basket>
        </header>
        <main>
            <goods-list v-if="!isError" v-bind:filtered-goods="filteredGoods" v-on:add-item="addItem"></goods-list>
            <error v-else></error>
        </main>
    </div>
</body>

</html>
